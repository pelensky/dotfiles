# ~/.config/tmuxinator/purposemed.yml
name: PurposeMed
root: ~/Work/core/

windows:
  - dashboard:
      layout: main-vertical
      panes:
        - commands:
            - cd back-end
            - pg_ctl start || true
            - bin/run-dev
        - commands:
            - cd front-end
            - yarn workspace freddie localstart
        - commands:
            - cd front-end
            - yarn workspace frida localstart
        - commands:
            - cd front-end
            - yarn workspace purposemed localstart

  - core:
      root: .
      panes:

  - back-end:
      root: back-end
      panes:

  - front-end:
      root: front-end
      panes:
