# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

set-option -g default-shell /bin/zsh
# split windows like vim using current directory
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# reorder panes
bind-key -n C-S-h swap-window -t -1
bind-key -n C-S-l swap-window -t +1

# bind : to command-prompt like vim
bind : command-prompt

# session management
bind C new-session
bind L choose-session

# vi-style controls for copy mode
setw -g mode-keys vi

# Set the prefix to ^A, like screen
unbind C-b
set -g prefix ^A
bind a send-prefix

# toggle last window like screen
bind ^a last-window

# renumber windows when a window is closed
set-option -g renumber-windows on

bind K confirm kill-server
bind X confirm kill-window

set-option -g allow-rename off

# Status Bar
set-option -g status-bg colour237
set-option -g status-fg colour185
set -g status-interval 1
set -g status-justify left # center align window list

# Status Bar Right
set-option -g status-right-length 100
set-option -g status-right '#[bg=colour239]#[fg=colour195] #S â€¢ #[bg=colour239]#[fg=colour107] #(date "+%a %d %b %y %H:%M")'
set -g status-right-style ''

# Status Bar Left - hidden
set -g status-left

set-window-option -g window-status-format '#[bg=colour238]#[fg=colour107] #I #[bg=colour239]#[fg=colour110] #[bg=colour240]#W#[bg=colour239]#[fg=colour195]#F#[bg=colour238] '
set-window-option -g window-status-current-format '#[bg=colour236]#[fg=colour215] #I #[bg=colour235]#[fg=colour167] #[bg=colour234]#W#[bg=colour235]#[fg=colour195]#F#[bg=colour236] '

# reload tmux config file with C-a r
bind r source ~/.tmux.conf

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 102400

# set window split
bind-key v split-window -h
bind-key b split-window

# default window title colors
set-window-option -g window-status-style fg=colour244 #base0
set-window-option -g window-status-style bg=default
#set-window-option -g window-status-attr dim

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green


# Allows for faster key repetition
set -s escape-time 0

# auto window rename
set-window-option -g automatic-rename

# change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with tmux-cursors.vim
# set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# Enable mouse support (works in iTerm)
set -g mouse on
set -g default-shell /bin/zsh

set-option -g status-keys emacs

# copy and paste
setw -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# nova tmux colours
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"
set -g status-style 'bg=#1E272C,fg=#6A7D89'
set -g window-status-current-style 'fg=cyan'
set -g mode-style 'bg=cyan,fg=black'
set -g message-style 'bg=black,fg=cyan'
set -g pane-border-style 'bg=black,fg=#1E272C'
set -g pane-active-border-style 'bg=black,fg=#1E272C'

# Fixes iterm2 integration in theory
setw -g aggressive-resize off

# Save tmux session
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin "jlipps/tmux-safekill"

# Set focus-events on (important for Neovim autoread)
set -g focus-events on

